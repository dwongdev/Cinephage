---
id: eztv
name: EZTV
description: 'EZTV is a Public torrent site for TV shows'
language: en-US
type: public
encoding: UTF-8
requestdelay: 2
links:
  - https://eztvx.to/
  - https://eztv.wf/
  - https://eztv.tf/
  - https://eztv.yt/
  - https://eztv1.xyz/
legacylinks:
  - https://eztv.ag/
  - https://eztv.it/
  - https://eztv.ch/
  - https://eztv.io/
  - https://eztv.re/
  - https://eztv.li/
  - https://eztv.mrunblock.bond/
  - https://eztv.nocensor.cloud/
  - https://eztv.unblockninja.com/
  - https://eztv.ninjaproxy1.com/
  - https://eztv.proxyninja.org/
  - https://eztv.abcproxy.org/
  - https://eztv.unblockit.download/

caps:
  categories:
    '5000': TV

  categorymappings:
    - id: '1'
      cat: '5000'
      desc: TV
      default: true

  modes:
    search: [q]
    tv-search: [q, season, ep]

settings: []

search:
  paths:
    - path: '{{ if .Keywords }}search/{{ .Keywords }}{{ else }}home{{ end }}'

  keywordsfilters:
    - name: re_replace
      args: ["\\bS\\d{2,3}\\b", '']
    - name: trim
    - name: replace
      args: ['-', '']
    - name: replace
      args: [' ', '-']
    - name: replace
      args: ['&', '']

  headers:
    cookie:
      [
        'sort_no=100; q_filter=all; q_filter_web=on; q_filter_reality=on; q_filter_x265=on; layout=def_wlinks'
      ]

  rows:
    selector: "table.forum_header_border:contains('Latest') tr[name='hover'].forum_header_border:has(a.magnet), table.forum_header_border:contains('Releases') tr[name='hover'].forum_header_border:has(a.magnet)"
    filters:
      - name: andmatch

  fields:
    category:
      text: '1'
    title:
      selector: td:nth-child(2) a
      attribute: title
      filters:
        - name: replace
          args: ['[eztv]', '']
        - name: re_replace
          args: ["\\(.*\\)$", '']
        - name: trim
    details:
      selector: td:nth-child(2) a
      attribute: href
    magnet:
      selector: td:nth-child(3) a.magnet
      attribute: href
    download:
      selector: td:nth-child(3) a.magnet
      attribute: href
    size:
      selector: td:nth-child(4)
      optional: true
      default: '512 MB'
    date:
      selector: td:nth-child(5)
      filters:
        - name: append
          args: ' ago'
        - name: fuzzytime
    seeders:
      selector: td:nth-child(6)
    leechers:
      text: '0'
    downloadvolumefactor:
      text: '0'
    uploadvolumefactor:
      text: '1'
